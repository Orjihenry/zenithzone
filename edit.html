    <main>
        <section class="form">
            <form method="POST" id="update-form" class="update-form">
                <h1>Update Listings</h1>
                <p class="required">Marked fields are required *</p>
                <div class="form-group"> 
                    <label for="title">Property Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group-two">
                    <div class="form-group prop-type">
                        <label for="property-type">Property Type *</label>
                        <select id="property-type" name="property-type" required>
                            <option value="" disabled selected>Select Property Type</option>
                            <option value="house">House</option>
                            <option value="apartment">Apartment</option>
                            <option value="condo">Condo</option>
                            <option value="cottage">Cottage</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price *</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                </div>
                <div class="form-group-three">
                    <div class="form-group">
                        <label for="apt-number">Apt. Number</label>
                        <input type="text" id="apt-number" name="apt-number" placeholder="If Applicable">
                    </div>

                    <div class="form-group">
                        <label for="street-number">Street Number *</label>
                        <input type="number" id="street-number" name="street-number" required>
                    </div>

                    <div class="form-group">
                        <label for="street-name">Street Name *</label>
                        <input type="text" id="street-name" name="street-name" required>
                    </div>
                </div>

                <div class="form-group-three">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <select name="city" id="city">
                            <option value="" disabled selected>Select City</option>
                            <option value="Torbay">Torbay</option>
                            <option value="Gander">Gander</option>
                            <option value="Paradise">Paradise</option>
                            <option value="St. John's">St. John's</option>
                            <option value="Mount Pearl">Mount Pearl</option>
                            <option value="Conception Bay South">Conception Bay South</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="province">Province/State *</label>
                        <select name="province" id="province">
                            <option value="" disabled selected>Select Province</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="New Brunswick">New Brunswick</option>
                            <option value="Newfoundland & Labrador">Newfoundland & Labrador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" name="country" disabled>
                    </div>
                </div>

                <div class="form-group-three">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms *</label>
                        <input type="number" id="bedrooms" name="bedrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms *</label>
                        <input type="number" id="bathrooms" name="bathrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="garage">Garage *</label>
                        <input type="number" id="garage" name="garage" required>
                    </div>
                </div>

                <div class="form-group-two">
                    <div class="form-group">
                        <label for="Build Year">Build Year *</label>
                        <input type="number" id="build-year" name="build-year" required>
                    </div>
                    <div class="form-group">
                        <label for="Lot Area">Lot Area *</label>
                        <input type="number" id="lot-area" name="lot-area" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" value="" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Upload Image</label>
                    <label class="input-div" for="images">
                        <p>Drag and drop or click to upload</p>
                        <input type="file" id="images" name="images" multiple accept="image/*" style="display: none;">
                    </label>
                    <output id="image-preview"></output>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" value="" id="contact" name="contact" required>
                </div>
                <div class="form-group" style="display: flex; gap: 20px;">
                    <button type="button" class="def-btn" onclick="validateForm();">Submit</button>

                    <button type="button" onclick="window.location.href = 'listings.html';" class="def-btn cancel-btn">Cancel</button>
                </div>
            </form>
        </section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get("id"));
        
        const listings = JSON.parse(localStorage.getItem("listings")) || [];
        const listing = listings.find(l => l.id === id);
        let output = document.querySelector("#image-preview");

        if (!listing) {
            alert("Listing not found");
            window.location.href = "listings.html";
            return;
        }

        if (listing && listing.images && listing.images.length > 0) {
            listing.images.forEach(imageUrl => {
                const div = document.createElement("div");
                div.classList.add("thumbnail-wrapper");
                div.innerHTML = `
                    <span class="remove">&times;</span>
                    <img class="thumbnail" src="${imageUrl}" title="${imageUrl}"/>
                `;

                div.querySelector(".remove").addEventListener("click", () => {
                    output.removeChild(div);
                    imageUrls = imageUrls.filter(url => url !== imageUrl);
                });

                output.appendChild(div);
            });
        }

        document.getElementById("title").value = listing.title;
        document.getElementById("property-type").value = listing.propertyType;
        document.getElementById("description").value = listing.description;
        document.getElementById("price").value = listing.price;
        document.getElementById("bedrooms").value = listing.bedrooms;
        document.getElementById("bathrooms").value = listing.bathrooms;
        document.getElementById("garage").value = listing.garage;
        document.getElementById("lot-area").value = listing.lotArea;
        document.getElementById("build-year").value = listing.buildYear;
        document.getElementById("status").value = listing.status;
        document.getElementById("contact").value = listing.contact;
        document.getElementById("city").value = listing.city;
        document.getElementById("apt-number").value = listing.aptNumber;
        document.getElementById("street-number").value = listing.streetNumber;
        document.getElementById("street-name").value = listing.streetName;
        document.getElementById("province").value = listing.province;
        document.getElementById("country").value = listing.country;
    })
</script>
