</head>
<body>
    <header class="header">
        <nav>
            <div class="logo-div">

            <div class="nav-hero">
                <input type="checkbox" id="checkbox">
                <label class="btn" for="checkbox"><i class="fa fa-bars"></i> <span>Menu</span></label>

                <div class="sidebar">
                    <ul>
                        <a href="index.html"><li><i class="fa fa-house-user"></i>Home</li></a>

            </div>
        </nav>
    </header>
    <main>
        <section class="form">
            <form method="POST" id="update-form" class="update-form">
                <h1>Update Listings</h1>
                <p class="required">All fields are required *</p>
                <div class="form-group"> 
                    <label for="title">Property Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group prop-type">
                    <label for="property-type">Property Type</label>
                    <select id="property-type" name="property-type">
                        <option value="" disabled selected>Select Property Type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                        <option value="cottage">Cottage</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label for="city">City</label>
                    <input type="text" value="" id="city" name="city" required>
                </div>
                <div class="form-group"> 
                    <label for="address">Address</label>
                    <input type="text" value="" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" value="" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" value="" id="bedrooms" name="bedrooms" required>
                </div>
                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" value="" id="bathrooms" name="bathrooms" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" value="" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Upload Image</label>
                    <label class="input-div" for="images">
                        <p>Drag and drop or click to upload</p>
                        <input type="file" id="images" name="images" multiple accept="image/*" style="display: none;">
                    </label>
                    <output id="image-preview"></output>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" value="" id="contact" name="contact" required>
                </div>
                <div class="form-group" style="display: flex; gap: 20px;">
                    <button type="button" class="def-btn" onclick="validateForm();">Submit</button>

                    <button type="button" onclick="window.location.href = 'listings.html';" class="def-btn">Cancel</button>
                </div>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <small>&copy; 2023 Zenith Zone Realty. All rights reserved.</small>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get("id"));
        
        const listings = JSON.parse(localStorage.getItem("listings")) || [];
        const listing = listings.find(l => l.id === id);
        let output = document.querySelector("#image-preview");

        if (!listing) {
            alert("Listing not found");
            window.location.href = "listings.html";
            return;
        }

        if (listing && listing.images && listing.images.length > 0) {
            listing.images.forEach(imageUrl => {
                const div = document.createElement("div");
                div.classList.add("thumbnail-wrapper");
                div.innerHTML = `
                    <span class="remove">&times;</span>
                    <img class="thumbnail" src="${imageUrl}" title="${imageUrl}"/>
                `;

                div.querySelector(".remove").addEventListener("click", () => {
                    output.removeChild(div);
                    imageUrls = imageUrls.filter(url => url !== imageUrl);
                });

                output.appendChild(div);
            });
        }

        document.getElementById("title").value = listing.title;
        document.getElementById("property-type").value = listing.propertyType;
        document.getElementById("description").value = listing.description;
        document.getElementById("price").value = listing.price;
        document.getElementById("bedrooms").value = listing.bedrooms;
        document.getElementById("bathrooms").value = listing.bathrooms;
        document.getElementById("status").value = listing.status;
        document.getElementById("contact").value = listing.contact;
        document.getElementById("city").value = listing.city;
        document.getElementById("address").value = listing.address;
    })
</script>
