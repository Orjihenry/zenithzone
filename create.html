    <main>
        <section class="form">
            <form action="#" method="POST" class="create-form">
                <h1>Add Listings</h1>
                <div class="form-group"> 
                    <label for="title">Property Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group prop-type">
                    <label for="property-type">Property Type</label>
                    <select id="property-type" name="property-type" required>
                        <option value="" disabled selected>Select Property Type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group"> 
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>
                </div>
                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="images" name="images" multiple accept="image/*" required>
                    <output id="image-preview"></output>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group" style="display: flex; gap: 20px;">
                    <button type="button" class="def-btn" onclick="createListings();">Submit</button>

                    <button type="button" class="def-btn">Cancel</button>
                </div>
            </form>
        </section>
